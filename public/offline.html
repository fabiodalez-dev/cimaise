<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cimaise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .cached-info {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .cached-info h2 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .cached-info p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 1h15M1 7h15M1 13h15M1 19h15" stroke-linecap="round"/>
            <path d="M18 12l-3-3m0 0l-3 3m3-3v12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry, you can still view previously visited galleries!
        </p>

        <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>

        <div class="cached-info">
            <h2>ðŸ“· Cached Content Available</h2>
            <p>
                Previously viewed photos and pages are saved on your device
                and can be accessed even while offline.
            </p>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            console.log('Connection restored, reloading...');
            window.location.reload();
        });

        // Show connection status
        if (navigator.onLine) {
            // If somehow we're on offline page but online, redirect home
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
